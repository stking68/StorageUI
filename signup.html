<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
            <div class="container1" dir="rtl">
                <header>ثبت نام</header>
                <form id="mainForm">
                    <div class="form first">
                        <div class="personal">
                            <div class="fields">
                                <div class="input-field">
                                    <label>کد ملی</label>
                                    <input type="text" name="NationalCode" placeholder="کد ملی را وارد کنید" id="natCode">
                                </div>
                                <div class="input-field">
                                    <label>نام خانوادگی</label>
                                    <input type="text" name="LastName" placeholder="نام خانوادگی را وارد کنید" id="lastName">
                                </div>
                                <div class="input-field">
                                    <label>نام</label>
                                    <input type="text" name="FirstName" placeholder="نام را وارد کنید" id="name">
                                </div>
                                <div class="input-field">
                                    <label>سن</label>
                                    <input type="number" name="Age" placeholder="سن را وارد کنید">
                                </div>
                                <div class="input-field">
                                    <label>تولد</label>
                                    <input type="date" name="Birthday" placeholder="تاریخ تولد را وارد کنید">
                                </div>
                                <div class="input-field">
                                    <label>شماره شسناسنامه</label>
                                    <input type="text" name="BirthCertificateCode" placeholder="شماره شناسنامه را وارد کنید">
                                </div>
                            </div>
                        </div>
                        <div class=" ID">
                            <span class="title">اصالت</span>
    
                            <div class="fields">
                                <div class="input-field">
                                    <label>شهر</label>
                                    <input type="text" name="City" placeholder="شهر را وارد کنید">
                                </div>
                                <div class="input-field">
                                    <label>استان</label>
                                    <input type="text" name="State" placeholder="استان را وارد کنید">
                                </div>
                                <div class="input-field">
                                    <label>نام پدر</label>
                                    <input type="text" name="FatherName" placeholder="نام پدر را وارد کنید" >
                                </div>
                                <div class="two">
                                    <span class="title">جنسیت</span>
                                    <div class="gender-category">
                                        <input type="radio" name="gender" id="male" >
                                        <label for="male">خانم</label>
                                        <input type="radio" name="gender" id="female" >
                                        <label for="female">آقا</label>
                                    </div>
                                </div>
                                <div class="one">
                                    <span class="title">وضعیت تاهل</span>
                                    <div class="maritalStatus-category">
                                        <input type="radio" name="maritalStatus" id="Married" >
                                        <label for="Married">متاهل</label>
                                        <input type="radio" name="maritalStatus" id="Divorced" >
                                        <label for="Divorced">مجرد</label>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <label>کد پستی</label>
                                    <input type="text" name="PostCode" placeholder="کد پستی را وارد کنید">
                                </div>
                            </div>
                            <!-- woland -->
                            <button class="btn-2" id="exitBtn" onclick="history.back()">
                                خروج
                            </button>
                            <button class="btn-2" id="signBtn">
                                ثبت نام
                            </button>
                        </div>
                    </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
